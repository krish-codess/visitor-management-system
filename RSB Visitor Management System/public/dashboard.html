<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visitor Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .dashboard {
      margin-top: 30px;
    }
    .stats-cards {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-card {
      flex: 1;
      padding: 20px;
      border-radius: 8px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .visitor-table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    .visitor-table th, .visitor-table td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    .visitor-table th {
      background-color: #f8f9fa;
    }
    .badge {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
    }
    .badge-active {
      background: #e3f7e8;
      color: #2e7d32;
    }
    .badge-released {
      background: #e8f5e9;
      color: #2e7d32;
    }
    .badge-security-pending {
      background: #fff3e0;
      color: #e65100;
    }
    .tabs {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
    }
    .tab.active {
      border-bottom: 2px solid #3498db;
      color: #3498db;
      font-weight: bold;
    }
    .action-btn {
      padding: 5px 10px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-size: 12px;
      color: white;
    }
    .checkout-btn {
      background-color: #e74c3c;
    }
    .security-btn {
      background-color: #f39c12;
    }
    .no-data {
      text-align: center;
      padding: 20px;
      color: #666;
      font-style: italic;
    }
    .error-message {
      color: #e74c3c;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Visitor Dashboard</h1>
    </header>
    
    <div class="dashboard">
      <div class="stats-cards">
        <div class="stat-card">
          <h3>Total Visitors</h3>
          <p id="total-count">0</p>
        </div>
        <div class="stat-card">
          <h3>Active Now</h3>
          <p id="active-count">0</p>
        </div>
        <div class="stat-card">
          <h3>Released</h3>
          <p id="released-count">0</p>
        </div>
        <div class="stat-card">
          <h3>Security Pending</h3>
          <p id="security-pending-count">0</p>
        </div>
      </div>
      
      <div class="tabs">
        <div class="tab active" data-status="all">All Visitors</div>
        <div class="tab" data-status="active">Active</div>
        <div class="tab" data-status="released">Released</div>
        <div class="tab" data-status="security-pending">Security Pending</div>
      </div>
      
      <table class="visitor-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Contact</th>
            <th>Department</th>
            <th>Host</th>
            <th>Check-in</th>
            <th>Check-out</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="visitor-list">
          <!-- Visitor data will be inserted here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const tabs = document.querySelectorAll('.tab');
      let currentStatus = 'all';
      
      // Real-time updates
      const eventSource = new EventSource('/api/visitors/updates');
      eventSource.onmessage = () => {
        loadStats();
        loadVisitors();
      };

      // Load stats
      function loadStats() {
        fetch('/api/visitors/stats')
          .then(res => {
            if (!res.ok) throw new Error('Stats fetch failed');
            return res.json();
          })
          .then(stats => {
            document.getElementById('total-count').textContent = stats.total;
            document.getElementById('active-count').textContent = stats.active;
            document.getElementById('released-count').textContent = stats.secured;
            document.getElementById('security-pending-count').textContent = stats.security_pending;
          })
          .catch(err => {
            console.error('Stats error:', err);
          });
      }
      
      // Tab switching
      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          tabs.forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          currentStatus = tab.dataset.status;
          loadVisitors();
        });
      });
      
      // Load visitors
      function loadVisitors() {
      let url = '/api/visitors';
      if (currentStatus !== 'all') {
        url += `?status=${currentStatus}`;
      }
      
      fetch(url)
        .then(res => {
          if (!res.ok) {
            // Get the error message from the response if possible
            return res.json().then(err => Promise.reject(err.error || 'Network response was not ok'));
          }
          return res.json();
        })
        .then(visitors => {
          const tbody = document.getElementById('visitor-list');
          tbody.innerHTML = '';
          
          if (visitors.length === 0) {
            tbody.innerHTML = `<tr><td colspan="8" class="no-data">No visitors found</td></tr>`;
            return;
          }
          
          visitors.forEach(visitor => {
            const row = document.createElement('tr');
            
            let status;
            if (visitor.security_confirmed) {
              status = '<span class="badge badge-released">Security Checked Out</span>';
            } else if (visitor.out_time) {
              status = '<span class="badge badge-security-pending">Released (Pending Security)</span>';
            } else {
              status = '<span class="badge badge-active">Active</span>';
            }
            
            let actions = '';
            if (!visitor.out_time) {
              actions = `<button class="action-btn checkout-btn" data-id="${visitor.id}">Check Out</button>`;
            } else if (!visitor.security_confirmed) {
              actions = `<button class="action-btn security-btn" data-id="${visitor.id}">Security Confirm</button>`;
            } else {
              actions = '-';
            }
            
            row.innerHTML = `
              <td>${visitor.full_name}</td>
              <td>${visitor.contact_number}</td>
              <td>${visitor.department_visiting}</td>
              <td>${visitor.person_to_visit}</td>
              <td>${new Date(visitor.in_time).toLocaleString()}</td>
              <td>${visitor.out_time ? new Date(visitor.out_time).toLocaleString() : '-'}</td>
              <td>${status}</td>
              <td>${actions}</td>
            `;
            
            tbody.appendChild(row);
          });

          // Add event listeners to action buttons
          document.querySelectorAll('.checkout-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
              const visitorId = e.target.dataset.id;
              updateVisitorStatus(visitorId, 'checkout');
            });
          });

          document.querySelectorAll('.security-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
              const visitorId = e.target.dataset.id;
              updateVisitorStatus(visitorId, 'security-confirm');
            });
          });
        })
        .catch(error => {
          console.error('Error loading visitors:', error);
          document.getElementById('visitor-list').innerHTML = `
            <tr><td colspan="8" class="error-message">Error loading data: ${error}</td></tr>
          `;
        });
    }

      function updateVisitorStatus(visitorId, action) {
        const endpoint = action === 'checkout' 
          ? `/api/visitors/${visitorId}/checkout`
          : `/api/visitors/${visitorId}/security-checkout`;
        
        if (confirm(`Confirm ${action.replace('-', ' ')}?`)) {
          fetch(endpoint, { method: 'POST' })
            .then(response => {
              if (!response.ok) throw new Error('Update failed');
              loadVisitors();
              loadStats();
            })
            .catch(error => {
              console.error('Update error:', error);
              alert(`Failed to ${action}: ${error.message}`);
            });
        }
      }
      
      // Initial load
      loadStats();
      loadVisitors();
    });
  </script>
</body>
</html>
